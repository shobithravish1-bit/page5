<!DOCTYPE html>
<html>
<head>
<title>Forever ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(#ffd6e0,#ff9bb0);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:Poppins;
    color:white;
    overflow:hidden;
}

/* floating hearts */
.heart{
    position:absolute;
    font-size:22px;
    animation:float 6s linear infinite;
    opacity:0.7;
}
@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:90px;
    margin-bottom:10px;
}

p{
    font-size:24px;
}
</style>
</head>

<body>

<div>
    <h1>I Love You darling ❤️</h1>
    <p>Forever yours my love</p>
</div>

<script>
// floating hearts animation
setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="❤️";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
},300);
</script>

</body>
</html>
